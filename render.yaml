services:
  - type: web
    name: harvest-helper
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn harvest_helper.wsgi:application
    healthCheckPath: /
    envVars:
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: harvest-helper-db
          property: connectionString
databases:
  - name: harvest-helper-db
    plan: free
