{% extends "base.html" %}
{% block title %}Choose New Password | Harvest Helper{% endblock %}
{% block content %}
  <div class="max-w-md mx-auto bg-white rounded-3xl shadow p-8">
    <h1 class="text-2xl font-bold text-soil mb-4">Set new password</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="w-full px-4 py-3 bg-soil text-white rounded-full font-semibold mt-4">Update password</button>
    </form>
  </div>
{% endblock %}
