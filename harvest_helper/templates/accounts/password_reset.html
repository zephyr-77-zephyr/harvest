{% extends "base.html" %}
{% block title %}Password Reset | Harvest Helper{% endblock %}
{% block content %}
  <div class="max-w-md mx-auto bg-white rounded-3xl shadow p-8">
    <h1 class="text-2xl font-bold text-soil mb-4">Reset your password</h1>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="w-full px-4 py-3 bg-leaf text-white rounded-full font-semibold">Send reset link</button>
    </form>
  </div>
{% endblock %}
